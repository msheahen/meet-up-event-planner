<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create an Account</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
	<header>

	</header>
	<div class='jumbotron'>
		<h2 class='title-display'>Create an Account!</h2>
		<ul class="nav navbar-nav">
			<li><a href="./index.html">Sign-up</a></li>
			<li><a href="./create.html">Create Event</a></li>
			<li><a href="./past-event.html">View Event</a></li>
		</ul>
	</div>
	<div role='main'>
		<form method='post' id='account-creation' action='create.html' class='form-horizontal'>
			<fieldset>

				<div id="error-message" class='error-message'></div>
				<div class='form-group'>
					<label for='name' class='col-lg-3 control-label'>Name<span class='required'>*</span></label>
					<div class='col-lg-9'>
						<input type="text" id="name" class="form-control" placeholder="Full Name" required autocomplete='name' autofocus>
						<div id='nameError' class='error-message'></div>
					</div>
				</div>

				<div class='form-group'>
					<label for='email' class='col-lg-3 control-label'>Email<span class='required'>*</span></label>
					<div class='col-lg-9'>
						<input type='email' id='email' class='form-control' placeholder='name@domain.com' required autocomplete='email'>
						<div id='emailError' class='error-message'></div>
					</div>

				</div>

				<div class='form-group'>
					<label for='password' class='col-lg-3 control-label'>Password<span class='required'>*</span></label>
					<div class='col-lg-9'>

						<input type='password' id='password' class="form-control" required>
						<div id='passwordError' class='error-message'></div>
						<ul class="helper-text">
							<li class="length">Must be at least 8 characters long</li>
							<li class="lowercase">Must contain a lowercase letter</li>
							<li class="uppercase">Must contain an uppercase letter</li>
							<li class="special">Must contain a number or special character</li>
						</ul>
					</div>

				</div>

				<div class='form-group'>
					<label for='password2' class='col-lg-3 control-label'>Confirm Password<span class='required'>*</span></label>
					<div class='col-lg-9'>

						<input type='password' id='password2' class="form-control" required>
						<div id='password2Error' class='error-message'></div>
						<div id="passwordMatch" class='valid error-message'>Passwords Must Match!</div>

					</div>

				</div>


				<div class='form-group'>
					<label for='occupation' class='col-lg-3 control-label'>Occupation</label>
					<div class='col-lg-9'>

						<input type='text' id='occupation' class="form-control">

					</div>

				</div>

				<div class='form-group'>
					<label for='employer' class='col-lg-3 control-label'>Employer</label>
					<div class='col-lg-9'>

						<input type='text' id='employer' class="form-control">

					</div>

				</div>


				<button id="create-account" class='btn btn-primary form-control pull-right'>Create Account</button>

			</fieldset>
		</form>
	</div>
	<script src="js/account.min.js"></script>
</body>

</html>
