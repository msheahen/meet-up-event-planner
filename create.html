<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create an Event!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
	<header>

	</header>
	<div class='jumbotron'>
		<h2 class='title-display'>Create an Event!</h2>
		<ul class="nav navbar-nav">
			<li><a href="./index.html">Sign-up</a></li>
			<li><a href="./create.html">Create Event</a></li>
			<li><a href="./past-event.html">View Event</a></li>
		</ul>
	</div>
	<div class='container'>
		<div role='main'>
			<form method='post' id='event-creation' action='past-event.html' class='form-horizontal'>
				<fieldset>

					<div id='error-message' class='error-message'></div>
					<div class='form-group'>
						<label for='eventName' class='col-lg-3 control-label'>Event Name<span class='required'>*</span></label>
						<div class='col-lg-9'>
							<input type="text" id="eventName" class='form-control' placeholder="My Birthday" required autofocus>
							<div id='eventNameError' class='error-message'></div>
						</div>

					</div>

					<div class='form-group'>
						<label for='eventType' class='col-lg-3 control-label'>Event Type<span class='required'>*</span></label>
						<div class='col-lg-9'>
							<input list='eventTypes' id='eventType' class='form-control' required>
							<div id='eventTypeError' class='error-message'></div>
						</div>
						<datalist id='eventTypes'>
							<option>Party</option>
							<option>Meeting</option>
							<option>Conference Talk</option>
							<option>Sports Game</option>
						</datalist>
					</div>


					<div class='form-group'>
						<label for='startDate' class='col-lg-3 control-label'>Start Date & Time<span class='required'>*</span></label>
						<div class='col-lg-9'>

							<input type='datetime-local' id='startDate' class="form-control" required/>
							<div id='startDateError' class='error-message'></div>
						</div>
					</div>
					<div class='form-group'>
						<label for='endDate' class='col-lg-3 control-label'>End Date & Time<span class='required'>*</span></label>
						<div class='col-lg-9'>

							<input type='datetime-local' id='endDate' class="form-control" required>
							<div id='endDateError' class='error-message'></div>
						</div>
					</div>



					<div class='form-group'>
						<label for='eventHost' class='col-lg-3 control-label'>Event Host<span class='required'>*</span></label>
						<div class='col-lg-9'>
							<input type="text" id="eventHost" value='' class='form-control' autocomplete="name" required>
							<div id='eventHostError' class='error-message'></div>
						</div>
					</div>
					<div class='form-group'>
						<label for='eventDescription' class='col-lg-3 control-label'>Event Description<span class='required'>*</span></label>
						<div class='col-lg-9'>
							<input type="text" id="eventDescription" class='form-control' placeholder="Description" required>
							<div id='eventDescriptionError' class='error-message'></div>
						</div>
					</div>

					<div class='form-group'>
						<label class='col-lg-3 control-label'>Event Location<span class='required'>*</span></label>
						<label class='sr-only' for='eventAddress'>Address</label>
						<div class='col-lg-9'>
							<input id="eventAddress" placeholder="Street Address" class='form-control' required autocomplete='shipping street-address'>
							<div id='eventAddressError' class='error-message'></div>
						</div>
					</div>

					<div class='form-group'>
						<div class='col-lg-3'>
							<label class='sr-only' for='eventCity'>Event City</label>
						</div>



						<div class='col-lg-9'>
							<input type="text" id="eventCity" placeholder="City" class='form-control' required autocomplete='shipping address-level2'>
							<div id='eventCityError' class='error-message'></div>
						</div>
					</div>

					<div class='form-group'>
						<div class='col-lg-3'>
							<label class='sr-only' for='eventState'>Event State</label>
						</div>

						<div class='col-lg-9'>
							<input type="text" id="eventState" placeholder="State" class='form-control' required autocomplete='shipping address-level1'>
							<div id='eventStateError' class='error-message'></div>

						</div>
					</div>

					<div class='form-group'>
						<label for='new-guest' class='col-lg-3 control-label'>Attendee email addresses<span class='required'>*</span></label>
						<div class='col-lg-9'>
							<input type="email" class='new-guest form-control' placeholder="name@domain.com" required>
							<div id='eventGuestError' class='error-message'></div>
						</div>
					</div>

					<div class='form-group'>
						<label for='eventMessage' class='col-lg-3 control-label'>Message to Guests</label>
						<div class='col-lg-9'>
							<input type="textarea" id='eventMessage' class='form-control'>
						</div>
					</div>



					<button id="create-event" class='btn btn-primary form-control pull-right'>Create Event</button>

					<div id="attendees" style="margin-left: 1em;"></div>
					<label>Show attendees in the invite?
						<input type="checkbox">
					</label>

					<div class="error-message"></div>
				</fieldset>
			</form>
		</div>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
